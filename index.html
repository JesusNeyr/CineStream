<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream - Series y Películas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CineStream</div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu" id="menu">
                <li><a href="#novedades">Novedades</a></li>
                <li><a href="#tendencias">Tendencias</a></li>
                <li><a href="#series">Series</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="novedades">
        <h2>Novedades</h2>
        <div class="novedades-content">
            <div class="preview-image">
                <img id="featured-poster" src="" alt="Película destacada">
            </div>
            <div class="preview-info">
                <h3 id="featured-title"></h3>
                <p id="featured-description"></p>
                <div>
                    <button id="trailer-novedades" class="submit-btn" style="margin-top: 1rem;">Ver Trailer</button>
                </div>
                <!-- <div class="tags">
                    <span class="tag">Emocionante</span>
                    <span class="tag">Impactante</span>
                    <span class="tag">Imperdible</span>
                </div> -->
            </div>
        </div>
    </section>
    <section id="busqueda" class="search-section">
        <h2>Buscar</h2>
        <input type="text" id="search-input" placeholder="Buscar películas o series..." />
    </section>
    <section id="tendencias">
        <h2>Tendencias</h2>
        <div class="tendencias-grid" id="tendencias-grid"></div>
    </section>

    <section id="series">
        <h2>Series</h2>
        <div class="series-grid" id="series-grid"></div>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <div class="contacto-content">
            <form class="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
